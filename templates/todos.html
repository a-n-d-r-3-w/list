  <div class="list">

    <div class="item" ng-class="{'editing-item': editing, 'edited': todo.edited, 'text-muted': todo.completed}"
      ng-repeat="todo in todos" ng-init="todo.completed = false">

      <div class='text-center'><button class='btn btn-default btn-xs' type='button' ng-click="addTodo($index)">+</button></div>

      <input ng-model="todo.completed" type="checkbox"/>
      <span ng-mouseenter='mouseover = true' ng-mouseleave='mouseover = false'>
        <label ng-click="editing = true" ng-hide="editing" ng-click="helloWorld()">
          {{todo.name}}</label>
        <input ng-change="todo.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" class="editing-label" type="text"/>

        <button type='button' ng-show='mouseover' ng-click="deleteTodo(todo, $index)">delete</button>
      </span>
    </div>

    <div class='text-center'><button class='btn btn-default btn-xs' type='button' ng-click="addTodo()">+</button></div>

  </div>
