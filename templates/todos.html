  <div class="list">

    <div class="item" ng-class="{'editing-item': editing, 'edited': todo.edited, 'completed': todo.completed}"
      ng-repeat="todo in todos | orderBy: 'completed'" ng-init="todo.completed = false">

      <div><button type='button' ng-click="addTodo($index)">+</button></div>


      <input ng-model="todo.completed" type="checkbox"/>
      <span ng-click="todo.completed = !todo.completed; todo.edited = true"></span>
      <label ng-click="editing = true" ng-hide="editing" ng-click="helloWorld()"
      ng-mouseenter='mouseover = true' ng-mouseleave='mouseover = false'>
        {{todo.name}}</label>
      <input ng-change="todo.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" class="editing-label" type="text"/>

      <button type='button' ng-show='mouseover' ng-click="deleteTodo(todo, $index)">delete</button>
    </div>

    <div><button type='button' ng-click="addTodo()">+</button></div>

  </div>
